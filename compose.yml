networks:
  default:


services:
  app:
    container_name: app
    build: ./app
    ports:
      - "8000:8000"
    volumes:
      - ./app/images:/app/images
      - ./app/logs:/app/logs
    networks:
      - default

  nginx:
    container_name: nginx
    command: nginx -g "daemon off;"
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./app/images:/images
      - ./app/logs:/var/log/nginx
      - ./app/static:/etc/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - default
    depends_on:
      - app
